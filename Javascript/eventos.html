<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Eventos</title>
	<style>
		.caja {
			width: 200px;
			height: 200px;
			cursor: pointer;
			background: #226fc1;
			margin: 10px;
			display: inline-block;
			text-align: center;
			font-size: 30px;
			color: #fff;
			font-family: Arial;
		}
	</style>
</head>
<body>
	<!-- <button onclick="saludo()"></button> -->
	<!-- <button id="btn-saludar">Saludo</button> -->

	<button id="btn-caja">Crear Caja</button>
	<section id="contenedor"></section>

	<script >
		/* Existen 3 modelos de eventos diferentes:
			- Modelo basico de eventos.
				Caracteristicas limitadas.
				Pero Funciona en todos los navegadores.
			No es necesario usarlo
			Pruebas rapidas

			- Modelo de eventos estandar.
				Podemos hacer mas cosas con el
				Todos los navegadores lo soportan.

				Las versiones anteriores de Internet explorer como IE7 no lo soportan.

			- Modelo de eventos de Internet Explorer.
				Modelo creado por Microsoft exclusivamente para IE.
		*/

		function crearCaja(){
			var contenedor = document.getElementById('contenedor');
			var caja = document.createElement('div');
			caja.className = 'caja';
			contenedor.appendChild(caja);
		}

		var boton = document.getElementById('btn-caja');
		boton.addEventListener('click',crearCaja);
