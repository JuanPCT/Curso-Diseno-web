<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProgressBar</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">   
            <div class="col">
                <div class="progress mb-4">
                    <div class="progress-bar" role="pregressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        0%
                    </div>
                </div>
                <div class="progress mb-4">
                    <div class="progress-bar" role="pregressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
                    style="width: 25%;">
                        25%
                    </div>
                </div>
                <div class="progress mb-4">
                    <div class="progress-bar" role="pregressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"
                    style="width: 50%;">
                        50%
                    </div>
                </div>
                <div class="progress mb-4">
                    <div class="progress-bar" role="pregressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
                    style="width: 75%;">
                        75%
                    </div>
                </div>
                <div class="progress mb-4">
                    <div class="progress-bar" role="pregressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
                    style="width: 100%;">
                        100%
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="progress mb-4" style="height: 50px;">
                    <div class="progress-bar" role="pregressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
                    style="width: 25%;">
                        25%
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <div class="progress mb-4" style="height: 40px;">
                    <div class="progress-bar bg-danger" role="pregressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
                    style="width: 100%;"></div>
                </div>
                <div class="progress mb-4" style="height: 40px;">
                    <div class="progress-bar bg-success" role="pregressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
                    style="width: 100%;"></div>
                </div>
                <div class="progress mb-4" style="height: 40px;">
                    <div class="progress-bar progress-bar-striped bg-success" role="pregressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
                    style="width: 100%;"></div>
                </div>

                <div class="progress mb-4" style="height: 40px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" 
                    role="pregressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
                    style="width: 100%;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
